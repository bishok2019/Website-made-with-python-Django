{% extends "base.html" %}

{% block title %}About{% endblock title %}

{%block body%} 
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <!-- Iterate over News objects -->
    {% for news_item in news_list %}
      <div class="col">
        <div class="card shadow-sm">
          <!-- Display the news image dynamically -->
          <img src="{{ news_item.news_image.url }}" alt="{{ news_item.news_title }}" width="360vw" height="265vh">
          <div class="card-body">
            <p class="card-text">{{ news_item.news_desc }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Like</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Dislike</button>
              </div>
              <small class="text-body-secondary">{{ news_item.views }} views</small>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock body %}
